<script type="9f635ef6155d5eedf3678ab7-text/javascript">
      var m = document.getElementById("myAudio");
      var y = document.getElementById("myAudio1");



     function playAudio1() {
      y.play();
    }
    function playAudio() {
    m.play();
   }
    
     function startDictation(x) {
          
  
    if (window.hasOwnProperty('webkitSpeechRecognition')) {

      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.lang = "hi-In";
      recognition.start();
      recognition.onresult = function(e) {
        document.getElementById(x).value= e.results[0][0].transcript;
        recognition.stop();
        document.getElementById('labnol').submit();
       };

      recognition.onerror = function(e) {
        recognition.stop();
      }

    }
  
  
  }
